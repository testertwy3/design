<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{margin:0;padding:0;color:#666}
        .container{width:80%;margin:0 auto}
        .header{position:relative;width:100%}
        .navbar .logo{width: 100px;margin-top: 5px;}
        .navbar svg{position:absolute;top:0;left:0;z-index: -1;transition: ease-in-out .2s;transform: translateY(-100%);}
        .navbar ul{list-style: none;float:right}
        .navbar ul li{margin-left:5px;display: inline-block;}
        .navbar a{text-decoration: none;color:#fff;font-size: 20px;}

        .about .img-card{float:left;width:400px}
        .about .card{float:right;border: solid #0099FF;padding: 5px 20px;width:300px;border-radius: 20px;}
        .about .card .image{width: 100%;text-align: center;}

        .contact, .about{margin:100px auto;min-width:1000px;max-width:1200px;transition:ease-in-out .2s}

        .contact{position: relative;padding:5px 10px;border-radius: 10px;border:solid #0099FF}
        .contact h2{position: absolute;top: -45px;left: 50%;transform: translate(-50%);background: #fff;padding: 0 10px;font-size: 30px;}
        .contact .contact-svg{float:right;width:400px;height:400px}
        .contact .contact-input{float:left;margin:10% 0}
        .contact .contact-input div{width:100%;margin:10px;}
        .contact .contact-input div input{width:100%;border:none;border-bottom:solid #0099FF;}

        input[type=button]{color:#fff;border:none;padding:5px;border-radius: 20px;background-color:#0099FF;cursor: pointer;transition:ease-in-out .2s}
        input[type=button]:hover{background-color:#0090FF}
        .clearfix{clear:both}
    </style>
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="navbar">
            <div class="container">
                <a href="#"><img src="white.png" class="logo" alt="logo"></a>
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#0099ff" fill-opacity="1" d="M0,288L48,256C96,224,192,160,288,149.3C384,139,480,181,576,202.7C672,224,768,224,864,202.7C960,181,1056,139,1152,122.7C1248,107,1344,117,1392,122.7L1440,128L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
            </svg>
        </div>
        <div style="color:#10a5df;position: absolute;top: 50%;left: 50%;transform: translate(-50%);font-size: 50px;">asd</div>
        <div style="position:absolute;bottom:5px;left:50%;transform:translate(-50%)">
            <div class="arrow" style="padding:10px;background-color:#0099FF;border:solid #0099FF;border-radius: 50%;">
                <svg xmlns="http://www.w3.org/2000/svg" style="transform:rotate(90deg)" width="30" height="30" viewBox="0 0 24 24"><path fill="#fff" d="M25 12l-20 12 7.289-12-7.289-12z"/></svg>
            </div>
        </div>
    </div>

    <div style="margin-bottom:60px" class="clearfix"></div>

    <div class="about">
        <div class="container">
            <img src="2480558.jpg" class="img-card" alt="about" />
            <div class="card">
                <div class="image">
                    <img src="black.png" style="width:100px;">
                </div>
                <hr style="color:#0099FF">
                <p style="font-size:25px;text-align: center;">Your name here</p>
                <p>Address Info: 1 st address title</p>
                <p>Phone Info: 01234567890</p>
                <p>Email Info: email@email.com</p>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
    </div>

    <div class="clearfix"></div>

    <div style="background-color:#0099FF;color:#fff;padding:10px 0;text-align: center;" class="footer">
        <span>Copyright 2020</span>
    </div>
    <script>
        function $(selector) {
            return document.querySelectorAll(selector);
        }

        $(".header")[0].style.height = window.innerHeight+"px";
        window.onresize = function() {
            $(".header")[0].style.height = window.innerHeight+"px";
        }

        function fadeEffect(elements, duration) {
            for(i = 0;i < elements.length;i++) {
                elements[i].style.cssText = "transition:ease-in-out .3s;opacity:0";
                setTimeout(function() {
                    for(c = 0;c < elements.length;c++) {
                        elements[c].style.cssText = "transition:ease-in-out .3s;opacity:1";
                    }
                }, duration)
            }

        }

        setTimeout(function() {$(".header .navbar svg")[0].style.transform = "translateY(0%)";}, 100)

        fadeEffect($(".navbar ul li"), 200);
        fadeEffect($(".navbar a img"), 200);

        
        function scrollAnimation(selector, effect, transition=0.5) {
            eff = true;
            function checker(eff) {
                if(eff) {
                    selector[0].style.position = "absolute";
                    selector[0].style.transition = "ease-in-out "+transition+"s";
                    selector[0].style.opacity = 0;
                    if(effect.toLowerCase() == "fadeleft") {
                        selector[0].style.transform = "translateX(-100%)";
                    } else if(effect.toLowerCase() == "faderight") {
                        selector[0].style.transform = "translateX(100%)";
                    } else if (effect.toLowerCase() == "fadetop") {
                        selector[0].style.transform = "translateY(-100%)";
                    } else if (effect.toLowerCase() == "fadedown") {
                        selector[0].style.transform = "translateY(100%)";
                    } else if (effect.toLowerCase() == "scalein") {
                        selector[0].style.transform = "scale(1.5)";
                    } else if (effect.toLowerCase() == "fadeout") {
                        selector[0].style.transform = "scale(.5)";
                    }
                    eff = false;
                }
            }

            checker(eff)
            
            window.addEventListener("scroll", function() {

            // for(i = 0;i < selector.length;i++) {
                // console.log(window.scrollY >= selector[0].offsetHeight)
                if(window.scrollY+100 >= selector[0].offsetHeight) {
                    selector[0].style.opacity = 1;
                    selector[0].style.position = "";
                    if(effect.toLowerCase() == "faderight" || effect.toLowerCase() == "fadeleft") {
                        selector[0].style.transform = "translateX(0%)";
                    } else if (effect.toLowerCase() == "fadetop" || effect.toLowerCase() == "fadedown") {
                        selector[0].style.transform = "translateY(-0%)";
                    } else if (effect.toLowerCase() == "scalein" || effect.toLowerCase() == "scaleout") {
                        selector[0].style.transform = "scale(1)";
                    }
                } else {
                    eff = true;
                    checker(eff)
                }
            });
            // }
        }

        new scrollAnimation($(".about .img-card"), "fadeleft", 1);
        new scrollAnimation($(".about .card"), "faderight", 1);
        new scrollAnimation($(".about .card"), "faderight", 1);
        new scrollAnimation($(".contact"), "scalein", 1);

    </script>
</body>
</html>
